{% extends "base.html" %}
{% block content_login %}
<!-- Jumbotron Login -->
<div class="container-fluid container-jumbotron container-login">

    <!-- Jumbotron Header -->
    <div class="row">
        <div class="col-12 col-md-6 my-4">
            <h1 class="jumbotron-header jumbotron-login"><i class="fas fa-user"></i>  Login</h1>
        </div>
    </div> 

    <!-- Jumbotron Text -->
    <div class="row">
        <div class="col-12 jumbotron-content">
            <h4 class="jumbotron-text login-text col-12 col-lg-6">Welcome back!</h4>
        </div>
    </div>
        
    <!-- Login Form -->
    <div class="row">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="col-12 mt-2">
                <label for="username" class="offset-1 username-header"><i class="fas fa-user-tag"></i>  username</label>
                <input type="username" class="col-10 offset-1 form-username" id="username" name="username" placeholder="username" aria-describedby="usernameHelp">
            </div>
            <div class="col-12 my-4">
                <label for="password" class="form-label offset-1 password-header"><i class="fas fa-key"></i>  Password</label>
                <input type="password" class="col-10 offset-1 form-password" id="password" name="password" placeholder="password">
            </div>
            <div class="btn-form col-12 offset-md-1">
                <button type="submit" class="btn btn-login">Login!</button>
            </div>
        </form>
    </div>

    <!-- Register Redirect -->
    <div class="row">
        <div class="col-12 col-md-6 my-2">
            <h6 class="login-redirect"><a href="{{ url_for('register') }}" class="jumbotron-text login-redirect">Not registered with us?<strong class="login-redirect">Click Here!</strong></a></h6>
        </div>
    </div>
</div>
{% endblock %}
